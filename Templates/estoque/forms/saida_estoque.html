{% extends '_layout1.html' %}

{% block content %}
  <div class="container">
      <h2 class="page-title">Saída de Estoque</h2>

      <form method="POST" class="form-container">
          {% csrf_token %}
          
          <label for="local">Local:</label>
          <select name="local" id="local-select" required>
              <option value="">Selecione um local...</option>
              {% for local in locais_estoque %}
                  <option value="{{ local.local }}">{{ local.local }}</option>
              {% endfor %}
          </select>

          <div id="produto-container">
            <!-- Produtos serão carregados aqui via JavaScript -->
          </div>
        
          <button type="button" id="adicionar-produto" class="submit-button">Adicionar Produto</button>
          <button type="submit" class="submit-button">Registrar Saída</button>
          <a href="{% url 'lista_estoque' %}" class="cancelar-button">Cancelar</a>
      </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const localSelect = document.getElementById('local-select');
        const produtoContainer = document.getElementById('produto-container');
        const adicionarProdutoButton = document.getElementById('adicionar-produto');
        let produtoCount = 0;  // Para controlar o número de campos de produto adicionados

        localSelect.addEventListener('change', function() {
            const local = localSelect.value;
            if (local) {
                // Limpar qualquer conteúdo existente
                produtoContainer.innerHTML = '';
                fetch(`/estoque/get_produtos/${local}/`)  // Endpoint para obter produtos por local
                    .then(response => response.json())
                    .then(data => {
                        // Adicionar o primeiro campo de produto
                        adicionarProdutoField(data.produtos);
                    });
            }
        });

        // Adicionar o primeiro produto ao selecionar um local
        function adicionarProdutoField(produtos) {
            if (produtos.length > 0) {
                const div = document.createElement('div');
                div.classList.add('produto-item');
                div.innerHTML = `
                    <label for="produto-${produtoCount}">Produto:</label>
                    <select name="produto-${produtoCount}" id="produto-${produtoCount}" required>
                        <option value="">Selecione um produto...</option>
                        ${produtos.map(produto => `
                            <option value="${produto.id}" data-max-quantidade="${produto.quantidade}">${produto.product_name}</option>
                        `).join('')}
                    </select>
                    <label for="quantidade-${produtoCount}">Quantidade:</label>
                    <input type="number" name="quantidade-${produtoCount}" id="quantidade-${produtoCount}" min="1" max="${produtos[0].quantidade}" required>
                    <button type="button" class="remove-produto" data-id="${produtoCount}">Remover</button>
                `;
                produtoContainer.appendChild(div);
                produtoCount++;  // Incrementar o contador de produtos
            }
        }

        // Adicionar novo campo de produto
        adicionarProdutoButton.addEventListener('click', function() {
            const local = localSelect.value;
            if (local) {
                fetch(`/estoque/get_produtos/${local}/`)
                    .then(response => response.json())
                    .then(data => {
                        adicionarProdutoField(data.produtos);
                    });
            }
        });

        // Verificar a quantidade máxima disponível
        produtoContainer.addEventListener('change', function(event) {
            if (event.target && event.target.tagName === 'SELECT') {
                const produtoSelect = event.target;
                const produtoId = produtoSelect.value;
                const maxQuantidade = produtoSelect.options[produtoSelect.selectedIndex].getAttribute('data-max-quantidade');
                const quantidadeInput = produtoSelect.closest('.produto-item').querySelector('input[type="number"]');
                if (quantidadeInput) {
                    quantidadeInput.setAttribute('max', maxQuantidade);  // Limitar a quantidade máxima ao estoque
                }
            }
        });

        // Remover produto
        produtoContainer.addEventListener('click', function(event) {
            if (event.target && event.target.classList.contains('remove-produto')) {
                const produtoId = event.target.dataset.id;
                const produtoDiv = event.target.closest('.produto-item');
                produtoDiv.remove();
            }
        });
    });
  </script>
 

  <style>
    /* Faixa superior para o título */
    .title-header {
      background-color: #36475F; /* Cor de fundo da faixa */
      width: 100%; /* Garante que a faixa ocupe toda a largura */
      padding: 10px 0; /* Espaçamento vertical */
      position: absolute; /* Fixar a faixa no topo do container */
      top: 0;
      left: 0;
      text-align: center;
      border-radius: 5px 5px 0 0; /* Arredondar apenas os cantos superiores */
    }
  
    .header-title {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
  
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 50px 20px 20px; /* Padding para garantir que o conteúdo não fique sobre a faixa */
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative; /* Permite que o título fixado fique no topo do container */
    }
  
    /* Adicionando espaço entre o título e os campos do formulário */
    .form-container {
      margin-top: 20px; /* Espaço entre o título e os campos do formulário */
    }
  
    .form-container input, .form-container select {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }
  
    .produto-item {
      display: flex;
      align-items: center; /* Alinha verticalmente no centro */
      gap: 10px;
      margin-bottom: 10px;
      justify-content: space-between; /* Ajusta o espaço entre os itens */
    }
  
    .produto-item label {
      flex: 1; /* Ocupa o espaço disponível */
      text-align: left;
    }
  
    /* Ajustando o botão Remover para alinhamento centralizado */
    .remove-produto {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      align-self: center; /* Alinha verticalmente no centro */
    }
  
    .submit-button {
      background: #f89c1c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  
    .submit-button:hover {
      background: #e08916;
    }
  
    .cancelar-button {
      background: #ccc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  
    .cancelar-button:hover {
      background: #999;
    }
  
    .buttons-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  
    .form-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .final-buttons-container {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
  
    .final-buttons-container .form-button {
      width: 48%;
    }
  
  </style>
  
{% endblock %}
