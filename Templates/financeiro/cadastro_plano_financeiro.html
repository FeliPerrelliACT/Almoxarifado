{% extends '_layout1.html' %}

{% block head_title %}
    Criar Plano Financeiro
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="width: 500px;">
        <h2 class="text-center mb-4">Criar Plano Financeiro</h2>

        <!-- Formulário de Criação -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                {% for field in form %}
                    {% if field.name != 'status' %} 
                        {{ field.label_tag }}
                        {{ field }}
                    {% endif %}
                {% endfor %}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Criar</button>
                <a href="{% url 'lista_planos' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
