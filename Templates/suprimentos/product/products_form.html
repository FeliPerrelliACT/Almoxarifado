{% extends '_layout1.html' %}

{% block content %}
    <div class="container-sm" style="max-width: 600px; margin: 75px auto 0;">
        <div class="card shadow-lg border-light rounded">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title text-center">{{ form_title }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.product_name.id_for_label }}" class="form-label">Nome do Produto:</label>
                        {{ form.product_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.unidade_medida.id_for_label }}" class="form-label">Unidade de Medida:</label>
                        {{ form.unidade_medida }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success btn-lg">Salvar Produto</button>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
